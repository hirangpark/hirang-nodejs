name: 랑스의 테스트

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: GITHUB_REF
        run: echo ${{github.ref}} 
      - name: GITHUB_SHA
        run: echo ${{github.sha}}
      - name: STATE success
        run: echo success()
      - name: STATE failure
        run: echo failure()
      - name: STATE cancelled
        run: echo cancelled()
        
  pwd-ls:
    name: PWD & LS
    runs-on: ubuntu-latest
    steps:
      - name: Print working directory
        run: pwd
      - name: List files
        run: ls -al
  checkout:
     name: Check out
     runs-on: ubuntu-latest
     steps:
       - run: ls -al
       - uses: actions/checkout@v3
       - run: ls -al
       - run: pwd
       - run: cat .github/workflows/docker-image.yml
       - run: cat ./app.js
        
         
   
